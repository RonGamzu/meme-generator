<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sprint2.css">
    <title>MemeGenerator</title>
</head>

<body onload="drawImage()">
    <header>Meme Generator</header>
    <div class="flex">
        <canvas class="baby" id="myCanvas" width="500px" height="500px" style="border:1px solid #d3d3d3;"></canvas>
        <div class="functions">
            <label for="name" class="line-num">First line:</label>
            <input type="text" id="top" name="str" required/>
            <button class="send" onclick="drawText()">apply text</button>
            <div class="btns1">
                <label for="align">Align Text:</label>
                <select id="first-align" onchange="alignText()">
                    <option value="right">Left</option> 
                    <option value="center">Center</option>
                    <option value="left">Right</option>
                </select>
                <label for="align">Font:</label>
                <select id="first-font" onchange="changeFont()">
                    <option value="Arial">Arial</option>
                    <option value="lato-bold">lato-bold</option>
                    <option value="eurof35">eurof35</option>
                </select>
                <div>
                    <label for="name">Font size:</label>
                    <input type="number" id="first-size" name="quantity" min="30" max="100">
                    <button class="send" onclick="changeSize()">apply size</button>
                </div>
            </div>

            <label for="name" class="line-num">Second line:</label>
            <input type="text" id="bottom" name="bottom-text">
            <button class="send" onclick="drawText()">apply text</button>
            <div>
                <label for="align">Align Text:</label>
                <select id="second-align" onchange="alignText()">
                    <option value="right">Left</option>
                    <option value="center">Center</option>
                    <option value="left">Right</option>
                </select>
                <label for="align">Font:</label>
                <select id="second-font" onchange="changeFont()">
                    <option value="Arial">Arial</option>
                    <option value="lato-bold">lato-bold</option>
                    <option value="eurof35">eurof35</option>
                </select>
                <div>
                    <label for="name">Font size:</label>
                    <input type="number" id="second-size" name="quantity" min="30" max="100">
                    <button class="send" onclick="changeSize()">apply size</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/sprint2.js"></script>
</body>

</html>
